<div class="signup-wrapper">
  <div class="signup-card card mx-auto">
    <div class="row g-0">
      <!-- Form Section -->
      <div class="col-md-6 form-section">
        <h2 class="mb-4 text-center">Create an Account</h2>
        <form (ngSubmit)="onSubmit()" #form="ngForm">
          <div class="mb-3">
            <label for="firstname" class="form-label">First Name</label>
            <input
              type="text"
              id="firstname"
              class="form-control"
              placeholder="Enter your first name"
              required
              name="firstname"
              [(ngModel)]="user.firstName"
            />
          </div>

          <div class="mb-3">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              type="text"
              id="lastname"
              class="form-control"
              placeholder="Enter your last name"
              required
              name="lastname"
              [(ngModel)]="user.lastName"
            />
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              id="email"
              class="form-control"
              placeholder="Enter your email"
              required
              name="email"
              [(ngModel)]="user.email"
              email
            />
          </div>

          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Password</label>
            <input
              [type]="showPassword ? 'text' : 'password'"
              id="password"
              class="form-control pe-5"
              placeholder="Enter your password"
              required
              name="password"
              [(ngModel)]="user.password"
              #passwordInput="ngModel"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?#&])[A-Za-z\d@$!%*?#&]{8,}$"
            />

            <span class="toggle-password" (click)="togglePassword()">üëÅÔ∏è</span>
          </div>

          <button
            type="submit"
            class="btn btn-primary w-100 mb-3"
            [disabled]="!form.valid"
          >
            Sign Up
          </button>

          <div class="or-divider">‚Äî OR ‚Äî</div>

          <button type="button" class="btn btn-google w-100 mb-2">
            <i class="fab fa-google"></i> Sign up with Google
          </button>
          <button type="button" class="btn btn-facebook w-100">
            <i class="fab fa-facebook-f"></i> Sign up with Facebook
          </button>

          <p class="text-center mt-3">
            Already have an account? <a [routerLink]="['/login']">Log in</a>
          </p>
        </form>
      </div>

      <!-- Info Section -->
      <div
        class="col-md-6 info-section d-none d-md-flex flex-column justify-content-center align-items-center"
      >
        <div class="text-center px-3">
          <h3>Auth-App</h3>
          <img src="signup.png" alt="Signup Image" class="img-fluid my-3" />
          <p>Welcome to Angular Auth App (HTML, CSS3, Angular)</p>
          <p>User Panel: Signup, login, profile mgmt, account deletion</p>
          <p>Admin Panel: Fixed login, user mgmt, session handling</p>
          <p>Includes Lazy Loading & Production Build</p>
        </div>
      </div>
    </div>
  </div>
</div>
